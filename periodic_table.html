<!DOCTYPE html>
<html>
<head>
    <title>Periodic Table</title>
    <head><h1>Periodic Table</h1></head>
    <link href="periodic_table.css"
            rel="stylesheet">
    </head>
<body>
<table>
    <tr>
        <th>Group</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
    </tr>
    <tr>
        <th>Period<br>1</th>
        <td class="orange"><a href="https://en.wikipedia.org/wiki/Hydrogen">1<br>H</td></a>
    </tr>

    <tr>
        <th>2</th>
        <td class="magenta"><a href="https://en.wikipedia.org/wiki/Lithium">3<br>Li</td></a>
        <td class="blue">4<br>Be</td>
    </tr>

    <tr>
        <th>3</th>
        <td class="magenta">11<br>Na</td>
        <td class="blue">12<br>Mg</td>
    </tr>

    <tr>
        <th>4</th>
        <td class="magenta">19<br>K</td>
        <td class="blue">20<br>Ca</td>
        <td class="yellow">21<br>Sc</td>
        <td class="yellow">22<br>Ti</td>
        <td class="yellow">23<br>V</td>
    </tr>

    <tr> 
        <th>5</th>
        <td class="magenta">37<br>Rb</td>
        <td class="blue">38<br>Sr</td>
        <td class="yellow">39<br>Y</td>
        <td class="yellow">40<br>Zr</td>
        <td class="yellow">41<br>Nb</td>
    </tr>

</table>    
</body>

</html>
